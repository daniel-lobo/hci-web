<div class="container">
  <form class="form-horizontal login">
    <div class="alert alert-danger">
      {{ error.message }}
    </div>

    <div form-input label="'E-mail'" model="form.email" placeholder="'tu@email.com'"></div>
    <div form-input label="'Contraseña'" model="form.password" type="'password'"></div>

    <div ng-if="loading">LOADING</div>

    <div class="pull-right">
      <a type="submit" class="btn btn-info" ng-href="#/signup">No tengo cuenta</a>
      <button type="submit" class="btn btn-success" ng-click="submit()">Iniciar Sesión</button>
    </div>
  </form>
</div>
