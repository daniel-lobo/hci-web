<form class="form-horizontal change-password">

  <div ng-if="!! error" class="alert alert-danger">
    {{ error }}
  </div>

  <div ng-if="!! success" class="alert alert-success">
    {{ success }}
  </div>

  <div class="clearfix"></div>

  <p>Las contraseñas son de 6 a 15 caracteres alfanuméricos</p>

  <div class="form-group {{ status.password === 'very invalid' ? 'has-error' : '' }}">
    <label class="col-md-2 control-label">Nueva Contraseña</label>

    <div class="col-md-10">
      <input type="password" class="form-control"
        ng-model="form.password"
        ng-change="validate()">
    </div>
  </div>

  <div class="form-group {{ status.password2 === 'very invalid' ? 'has-error' : '' }}">
    <label class="col-md-2 control-label">Repetirla</label>

    <div class="col-md-10">
      <input type="password" class="form-control"
        ng-model="form.password2"
        ng-change="validate()">
    </div>
  </div>


  <div class="pull-right">
    <button
      type="submit"
      class="btn btn-danger {{ loading ? 'has-spinner' : '' }}"
      ng-click="submit()"
      ng-disabled="! isValid() || loading">
        <i class="spinner glyphicon glyphicon-refresh"></i>
        Cambiar contraseña
    </button>
  </div>
</form>
