<div class="row">
  <div ng-if="!products || products.length == 0">
    <button class="btn btn-lg btn-warning"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Cargando...</button>
  </div>

  <div ng-if="products">
    <article ng-repeat="product in products" class="product-mini">
      <div class="thumbnail">
        <a href="#/product/{{ product.id }}">
          <img ng-src="{{ product.images[0] }}" alt="{{ product.name }}" />
        </a>
        <div class="caption">
          <a href="#/product/{{ product.id }}" class="desc">{{ product.name }}</a>
          <a href="#/product/{{ product.id }}" class="price">$ {{ product.price }}</a>
          <a href="#/category/{{ product.category.id }}" class="category">{{ product.category.name }}</a>
        </div>
      </div>
    </article>
  </div>
</div>
