<div class="row">
  <!--<div ng-if="!products || products.length == 0">-->
  <div ng-if="products.length > 0">
    <article ng-repeat="product in products" class="product-mini">
      <div class="thumbnail">
        <a href="#/product/{{ product.id }}">
          <img ng-src="{{ product.images[0] }}" style="height:200px" alt="{{ product.name }}" />
        </a>
        <div class="caption text-center vcenter">
          <a href="#/product/{{ product.id }}" style="height:30px" class="desc">
            <h5>{{ product.name }}</h5>
          </a>
          <a href="#/product/{{ product.id }}" style="height:30px" class="price">
            <h3>$ {{ product.price }}</h3>
          </a>
          <a href="#/category/{{ product.category.id }}" style="20px" class="category">{{ product.category.name }}</a>
        </div>
        <div ng-if="loggedIn">
          <div class="text-center">
            <a ng-click="addToCart(product)" style="margin-bottom:10px; width:80%" class="buy btn btn-success" ng-disabled="loading">AÃ±adir al Carrito</a>
          </div>
        </div>
      </div>
    </article>
  </div>
  <div ng-if="products.length == 0">
    <div class="alert alert-info">No se encontraron productos.</div>
  </div>
</div>
