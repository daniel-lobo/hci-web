<div class="container">
    <br/>

    <div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        Esta seccion contiene importante información sobre nuestro sitio web y nuestra tienda <strong>Neon</strong>. En caso de que no pueda encontrar la respuesta que está buscando, por favor no dude en contactarnos.
    </div>

    <accordion>
    <accordion-group>
        <div class="faqHeader"><h2>Preguntas generales</h2></div>
        <div ng-repeat="question in faqC.questions" class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">{{question.question}}</a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse">
                <div class="panel-body">
                {{question.answer}}
                </div>
            </div>
        </div>
    </accordion-group>
    </accordion>
</div>
