<div id="user" class="row">
  <div class="col-md-6 col-md-offset-3">
    ERRORS: {{ errors }}

    <div class="profile" ng-if="session.is_logged_in()">
      <h1>{{ session.username }}</h1>

      <form class="update">
        <input type="text" class="form-control" ng-model="update_form.firstName">
        <input type="text" class="form-control" ng-model="update_form.lastName">
        <input type="text" class="form-control" ng-model="update_form.gender">
        <input type="text" class="form-control" ng-model="update_form.identityCard">
        <input type="text" class="form-control" ng-model="update_form.email">

        <button type="submit" class="btn btn-default"
          ng-click="update()"
          ng-disabled="update_form_loading">
            Cambiar
        </button>

        <span ng-if="update_form_loading">CARGANDO</span>
      </form>

      <form class="logout">
        <button type="submit" class="btn btn-danger" ng-click="logout()">Cerrar Sesión</button>
      </form>
    </div>

    <form ng-if="! session.is_logged_in()">
      <div class="loginbox">
        <div class="username row">
          <div class="col-md-4"><h2>Email</h2></div>
          <div class="col-md-8">
            <input type="text" ng-model="login_form.username" class="form-control" placeholder="Ingresar email">
          </div>
        </div>
        <div class="password row">
          <div class="col-md-4"><h2>Contraseña</h2></div>
          <div class="col-md-8">
            <input type="password" ng-model="login_form.password" class="form-control" placeholder="Ingresar contraseña">
          </div>
        </div>
        <div class="forgotpass row">
          <div class="col-md-4"></div>
          <div class="col-md-8">
            <a href="#">Olvidé mi contraseña</a>
          </div>
        </div>
        <div class="button row">
          <div class="col-md-4"></div>
          <div class="col-md-8">
            <button class="btn btn-default" type="submit">Registrarse</button>

            <button class="btn btn-default btn-success" ng-click="login()" type="submit">Ingresar</button>
            <span ng-if="login_form_loading">CARGANDO</span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
