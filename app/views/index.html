<!-- Adding the ng-app directive tells Angular to kick in its magic. -->
	<body ng-app="neonApp" class="container" ng-controller="mainController as main">
	  <p>This is your first angular expression: {{ 1 + 2 }}</p>
	  Enter your name: <input type="text" ng-model="name"></input>
		<p>Hello {{name}}!</p>
		<h2>This is my message</h2>
		{{main.message}}
		<div class="jumbotron">
			<h2>demo message</h2>
			{{main.message}}
		</div>
		<tr ng-repeat="computer in main.computers">
			<td>{{ computer.name }}</td>
			<td>{{ computer.color }}</td>
			<td>{{ computer.nerdness }}</td>
		</tr>
		<div class="form-group">
				<label>Message</label>
				<input type="text" class="form-control" ng-model="main.message">
		</div>

		<form action="form-inline" ng-submit="main.addComputer()">
			<input type="text" class="form-control" placeholder="Macbook" ng-model="main.computerData.name">
			<input type="text" class="form-control" placeholder="Silver" ng-model="main.computerData.color">
			<input type="text" class="form-control" placeholder="8" ng-model="main.computerData.nerdness">
			<button type="submit" class="btn btn-success">Add</button>
		</form>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
		<script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
